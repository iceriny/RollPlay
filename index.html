<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./img/logo.png" />
        <title>Roll Play</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"
            integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="stylesheet" href="./css/container.css" />
        <link rel="stylesheet" href="./css/screen.css" />
        <link rel="stylesheet" href="./css/title.css" />
        <link rel="stylesheet" href="./css/content.css" />
        <link rel="stylesheet" href="./css/effects.css" />
        <link rel="stylesheet" href="./css/tips.css" />
        <link rel="stylesheet" href="./css/userInput.css" />

        <link rel="stylesheet" href="./css/BetterScrollbar.css" />

        <script src="./js/index.js"></script>
        <script src="./js/event.js"></script>
        <script src="./js/tips.js"></script>
        <script src="./js/play.js"></script>
    </head>
    <body>
        <div class="title-container" id="title">
            <h1 id="title-text">Roll</h1>
            <img
                id="title-logo"
                class="logo-hover title-logo-start"
                onmouseover="logo_hover(event)"
                onmouseleave="logo_leave(event)"
                onclick="logo_click(event)"
                src="./img/logo.png"
                alt="logo"
                data-tips="开始掷点"
            />
            <h1 id="title-text">Play</h1>
        </div>

        <div id="content">
            <!-- TODO: 标题和内容分离 -->
            <div id="content-left" class="content-container">
                <div class="content-title">
                    <h2>命运</h2>
                    <img class="content-icon" data-tips="让这些过往...随风去吧..." onclick="clear_result()" src="./img/card.png" alt="logo" />
                    <h2>预示</h2>
                </div>
                <div id="result-container" class="detail-container result-container"></div>

                <!-- <div class="result-item">
                    <div class="result-item-title">这是一个结果标题</div>
                    <input id="check" class="expand-button-check" type="checkbox" style="display: none" />
                    <div class="expand-box">
                        <div class="expand-box-item">要收起展开的盒子</div>
                        <div class="expand-box-item">要收起展开的盒子</div>
                        <div class="expand-box-item">要收起展开的盒子</div>
                        <div class="expand-box-item">要收起展开的盒子</div>
                    </div>
                    <div class="up-or-down">
                        <label for="check" class="expand-button">
                            <img src="./img/pisces.png" alt="展开图标" class="pisces" />
                        </label>
                    </div>
                </div> -->
            </div>
            <div id="content-right" class="content-container">
                <div class="content-title">
                    <h2>祈</h2>
                    <img
                        class="content-icon"
                        id="import-button"
                        data-tips="导入玩家"
                        onclick="import_click()"
                        src="./img/hands.png"
                        alt="logo"
                    />
                    <h2>徒</h2>
                </div>
                <div id="player-container"  data-tips="点击参与者 以暂时离场" class="detail-container player-container">
                    <!-- <div class="player-item">
                        <img class="player-icon" src="./img/role.png">
                        <div class="player-name">信徒</div>
                    </div> -->
                </div>
            </div>
        </div>

        <div id="full-screen-effects" class=""></div>
        <div id="tips" class="tips"><span class="tips-text"></span></div>
        <div id="user-input" class="hide" style="pointer-events: none">
            <p>请录入祈求者名称</p>
            <textarea id="user-input-text" placeholder="请输入祈求者名称"></textarea>
            <button id="user-input-button" onclick="import_player()">开始吧...</button>
        </div>
    </body>
</html>
